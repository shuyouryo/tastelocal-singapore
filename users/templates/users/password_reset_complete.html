<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - TasteLocal Singapore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .success-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .brand-text {
            color: #e74c3c;
            font-weight: bold;
        }

        .success-icon {
            color: #28a745;
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Brand Header -->
                <div class="text-center mb-5">
                    <h1 class="brand-text">üçú TasteLocal Singapore</h1>
                    <p class="text-muted">Authentic Local Food Experiences</p>
                </div>

                <div class="card success-card">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle success-icon"></i>
                            <h3 class="mt-3">Password Reset Complete</h3>
                        </div>

                        <p class="text-muted mb-4">Your password has been set successfully. You may go ahead and sign in
                            now.</p>

                        <div class="d-grid gap-2">
                            <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">Sign In Now</a>
                            <a href="{% url 'webapp:homepage' %}" class="btn btn-outline-secondary">Return to
                                Homepage</a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; 2024 TasteLocal Singapore. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
